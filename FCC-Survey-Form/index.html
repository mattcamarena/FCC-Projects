<link rel="stylesheet" href="style.css">
<main>
  
  <h1 id="title">Survey Form</h1>
  <i><p id="description">My take on FreeCodeCamp's Survey Form</p></i>
  
  <fieldset>
    <form id="survey-form">
      <div>
      <label id="name-label" for="name" >Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div>
      <label id="number-label" for="number">Age</label>
      <input type="number" id="number" min=10 max=99 placeholder="Number">
      </div>
      <div>
      <label id="dropdown-label" for="dropdown">Your Personality</label>
      <select id="dropdown">
        <option value="Extrovert">Extrovert</option>
        <option value="Introvert">Introvert</option>
        <option value="Judger">Judger</option>
        <option value="Intuitive">Intuitive</option>
        <option value="Thinker">Thinker</option>
      </select>
      </div>
     <div>
      <label id="radio-label" for="chcolate">Do you like Chocolate?</label>
     
        <label><input type="radio" value="yes" name="chocolate">yes</label>
        <label><input type="radio" value="no" name="chocolate">no</label>
      </div>
      <div>
      <label id="favorite colors" for="colors">What are your favorite colors?</label>
      <label><input type="checkbox" value="Orange">Orange</label>
      <label><input type="checkbox" value="Red">Red</label>
      <label><input type="checkbox" value="Blue">Blue</label>
      <label><input type="checkbox" value="Green">Green</label>
      <label><input type="checkbox" value="Yellow">Yellow</label>
      </div>
      <div>
      <label>Additional Comments</label>
      <textarea id="txtarea"></textarea>
      </div>
      <button id="submit">Submit</button>
      
    </form>
  </fieldset>
</main>
